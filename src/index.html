<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movies</title>
  </head>
  <body>
    <header>
      <div class="logo__wrapper">
        <img class="tvmazes__img" src="./assets/TVmovies.jpg" alt="TVmovies" />
        <h1>maze</h1>
      </div>
      <form class="search">
        <input
          type="text"
          placeholder="Search you favorite movies..."
          class="search__input"
        />
        <button class="search__btn">
          <span>Search</span>
        </button>
      </form>
      <div class="likes__panel">
        <i class="fas fa-thumbs-up"></i>
        <ul class="likes__list">
          likes panel
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="movie__wrapper">MOVIE 1</div>
      <div class="movie__wrapper">MOVIE 2</div>
      <div class="movie__wrapper">MOVIE 3</div>
    </div>
  </body>
</html>
